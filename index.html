<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/cp3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/sal.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="#box1">&#x1f3e1</a></li>
            <li><a href="#box2">&#x1f476</a></li>
            <li><a href="#box3">&#x1F9D9</a></li>
            <li><a href="#box4">&#x1f4ec</a></li>
        </ul>
    </header>
    <section class="box" id="box1">
        <div id="bg"></div>
        <h1>Henry The</h1>
        <h2 class="txt-type" data-wait="2500" data-words='["Developer", "Great", "Coding Monkey"]'></h2>
    </section>
    <section class="box" id="box2">
        <h1
        data-sal-duration="800"
        data-sal="slide-left"
        data-sal-delay="300"
        data-sal-easing='ease-out-bounce'>Road to Developer</h1>
        <div class="container"
        data-sal-duration="800"
        data-sal="fade"
        data-sal-delay="400"
        data-sal-easing='ease-out-bounce'>
            <img src="https://dofgamesports.files.wordpress.com/2016/11/cp3.png" >
            <p>NBA stats are the reason why I start coding. By doing some data manipulation on Excel, more and more copy and paste would make me crazy!!!</p>
            <p>Finally I found that there is better way to handle - programming</p>
        </div>
    </section>
    <section class="box" id="box3">
        <h1
        data-sal-duration="800"
        data-sal="flip-down"
        data-sal-delay="300"
        data-sal-easing='ease-out-bounce'>Skill Set</h1>
        <div id="charts">
            <div class="canvasSize" >
                <canvas id="front" width="500" height="500"></canvas>
            </div>
            <div class="canvasSize" >
                <canvas id="back" width="500" height="500"></canvas>
            </div>
        </div>
    </section>
    <section class="box" id="box4">
        <div id="col">
            <h3 
            data-sal-duration="800"
            data-sal="slide-up"
            data-sal-delay="300"
            data-sal-easing='ease-out-bounce'>Contact</h3>
            <h3
            data-sal-duration="800"
            data-sal="slide-up"
            data-sal-delay="600"
            data-sal-easing='ease-out-bounce'>Me</h3>
        </div>
        <div id="contact"
        data-sal-duration="1000"
            data-sal="slide-right"
            data-sal-delay="300"
            data-sal-easing='ease-out-bounce'>
            <h1>&#x1F64A</h1>
                <div id="social">
                    <a href="#"><i class="fas fa-at"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-github-alt"></i></a>
                    <a href="#"><i class="fab fa-steam"></i></a>
                </div>
        </div>
    </section>
</body>
<script src="./assets/js/sal.js"></script>
<script>
    sal({
        threshold: 1,
        once: false,
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="./assets/js/ults.js"></script>
</html>
